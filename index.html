<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <!-- Heading Section -->
        <h1>Calculator</h1>
        <div class="in-out-container">
            <!-- Input Section -->
            <div class="input">
                <input type="text" name="input" value="" id="input">
            </div>

            <!-- Output Section -->
            <div class="output">
                <h2 id="output">0</h2>
            </div>
        </div>


        <!-- Keyboard Section -->
        <div class="keyboard">

            <div class="keys buttons clear">
                <p class="key" id="op">C</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">Z</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">%</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">/</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="seven">7</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="eight">8</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="nine">9</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">*</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="four">4</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="five">5</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="six">6</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">-</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="one">1</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="two">2</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="three">3</p>
            </div>

            <div class="keys buttons operators">
                <p class="key" id="op">+</p>
            </div>

            <div class="keys buttons">
                <p class="key" id="zero">0</p>
            </div>

            <div class="keys buttons operators">
                <p class="key dot" id="dot">.</p>
            </div>

            <div class="keys operators equal">
                <p class="key" id="op">=</p>
            </div>

        </div>
    </main>
</body>
</html>
