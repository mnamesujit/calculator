<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="in-out-container">
            <div class="input">
                <input type="text" name="input" id="input">
            </div>
            <div class="output">
                <h2>10.000</h2>
            </div>
        </div>
        <div class="keyboard">

            <div class="keys buttons clear">
                <p class="key">C</p>
            </div>

            <div class="keys buttons operators">
                <p class="key">+/-</p>
            </div>

            <div class="keys buttons operators">
                <p class="key">%</p>
            </div>

            <div class="keys buttons operators">
                <p class="key">/</p>
            </div>

            <div class="keys buttons">
                <p class="key">7</p>
            </div>

            <div class="keys buttons">
                <p class="key">8</p>
            </div>

            <div class="keys buttons">
                <p class="key">9</p>
            </div>

            <div class="keys buttons">
                <p class="key operators">X</p>
            </div>

            <div class="keys buttons">
                <p class="key">4</p>
            </div>

            <div class="keys buttons">
                <p class="key">5</p>
            </div>

            <div class="keys buttons">
                <p class="key">6</p>
            </div>

            <div class="keys buttons operators">
                <p class="key">-</p>
            </div>

            <div class="keys buttons">
                <p class="key">1</p>
            </div>

            <div class="keys buttons">
                <p class="key">2</p>
            </div>

            <div class="keys buttons">
                <p class="key">3</p>
            </div>

            <div class="keys buttons operators">
                <p class="key ">+</p>
            </div>

            <div class="keys buttons">
                <p class="key">0</p>
            </div>

            <div class="keys buttons operators">
                <p class="key dot ">.</p>
            </div>

            <div class="keys operators equal">
                <p class="key">=</p>
            </div>

        </div>
    </main>
</body>
</html>
